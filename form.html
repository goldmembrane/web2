<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>form</title>
		<link href="css/form.css" rel="stylesheet">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>form</legend>
				<label for="formText">text</label>
				<input type="text" id="formText" required autocomplete="off">
				<label for="formPwd">password</label>
				<input type="password" id="formPwd" required>
				<input type="search" placeholder="검색">
				<input type="tel">
				<input type="url">
				<input type="email" placeholder="이메일">
				<input type="date" min="2019-08-14" max="2019-08-18">
				<input type="month" min="2019-07" max="2019-09">
				<input type="week" min="2019-W09" max="2019-W14">
				<input type="time" min="12:04:00" max="12:25:00">
				<input type="datetime-local" min="2019-08-14T12:04:00" max="2019-08-18T12:25:00">
				<input type="number" min="10" max="20" step="2">
				<input type="range" step="20">
				<input type="color">
				<input type="submit">
			</fieldset>
		</form>
	</body>
</html>
