<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>formEX</title>
		<link href="css/formEX.css" rel="stylesheet">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>form에 관한 시맨틱 마크업 요소</legend>
				<input type="search" placeholder="검색">
				<input type="tel" placeholder="전화번호" required>
				<input type="url" placeholder="url">
				<input type="email" placeholder="이메일" required>
				<input type="date" min="2019-08-28" max="2019-12-30">
				<input type="month" min="2019-10" max="2019-12">
				<input type="week" min="2019-W03" max="2019-W11">
				<input type="time" min="09:30:00" max="18:30:00">
				<input type="datetime-local" min="2019-12-17T09:30:00" max="2019-12-27T18:30:00">
				<input type="number" min="10" max="20" step="2">
				<input type="range">
				<input type="color">
				<input type="submit" value="전송">
			</fieldset>
		</form>
	</body>
</html>
