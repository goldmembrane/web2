				<br>

					<option>015</option>

				<br>
				<hr>
				<br>
				<input type="radio" id="proofEmail" name="pf">

				<br>
				<br>
				<label>본인확인 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.</label>
				<br>
				<br>
				<label for="uename">이름</label>
				<input type="text" id="uename">
				<br>
				<label for="uEmail">이메일</label>
				<input type="text" id="uEmail">
				<input type="submit" value="인증번호받기">
				<input type="text">
			</fieldset>
		</form>
		<form>
			<fieldset>
				<br>
				<label>등록한 회원정보로 찾기 어려우시면, 본인 확인 후 아이디를 찾아드립니다.</label>
				<br>
				<br>
				<input type="radio" id="idPhone" name="idPF" checked>
				<label for="idPhone">본인 명의 휴대전화로 인증</label>
				<hr>
				<input type="radio" id="iPin" name="idPF">
